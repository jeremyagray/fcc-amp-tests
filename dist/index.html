<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FCC AMP Testing Bundle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="testControls zindex-fixed" id="testControlsHamburger">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#testControls" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="testControls container zindex-dropdown" id="testControls">

      <div class="testControls row align-items-center justify-content-center" id="testControlsSelectProjectFormLabelRow">
	<label class="testControls" id="testControlsSelectProjectFormLabel" for="testControlsSelectProjectFormSelect">Project:</label>
      </div>

      <div class="testControls row align-items-center justify-content-center p-2" id="testControlsSelectProjectFormSelectRow">
	<select class="testControls" name="testControlsSelectProjectFormSelect" id="testControlsSelectProjectFormSelect">
	  <option value="timestamp">Timestamp</option>
	  <option value="headerParser">Header Parser</option>
	  <option value="urlShortener">URL Shortener</option>
	  <option value="exerciseTracker">Exercise Tracker</option>
	  <option value="fileMetadata">File Metadata</option>
	</select>
      </div>

      <div class="testControls row align-items-center justify-content-center" id="testControlsSelectProjectUrlLabelRow">
	<label class="testControls" id="testControlsSelectProjectUrlLabel" for="testControlsSelectProjectFormUrlEntry">URL:</label>
      </div>

      <div class="testControls row align-items-center justify-content-center p-2" id="testControlsSelectProjectFormUrlEntryRow">
	<input type="url"
	       name="testControlsSelectProjectFormUrlEntry"
	       id="testControlsSelectProjectFormUrlEntry"
	       placeholder="https://your-live-project.repl.it"
	       required>
      </div>

      <div class="testControls row align-items-center justify-content-center p-2" id="testControlsRunner">
	<div class="testControls col" id="testControlsButtons">
	  <button type="button" class="btn btn-primary btn-block testControls" id="testControlsRunTests">Run Tests</button>
	  <button type="button" class="btn btn-secondary btn-block testControls" id="testControlsTestResults">Test Results</button>
	</div>

	<div class="testControls col" id="testControlsLegendCol">
	  <div class="testControls container" id="testControlsLegendContainer">
	    <div class="testControls row" id="testControlsTestsFailed">
	      <div class="testControls" id="testControlsTestsFailedColor"></div>
	      <div class="testControls" id="testControlsTestsFailedLabel">
		Test(s) Failed
	      </div>
	    </div>

	    <div class="testControls row" id="testControlsTestsPassing">
	      <div class="testControls" id="testControlsTestsPassingColor"></div>
	      <div class="testControls" id="testControlsTestsPassingLabel">
		Tests Passing
	      </div>
	    </div>

	    <div class="testControls row" id="testControlsTestsExecuting">
	      <div class="testControls" id="testControlsTestsExecutingColor"></div>
	      <div class="testControls" id="testControlsTestsExecutingLabel">
		Tests Executing
	      </div>
	    </div>

	  </div>
	</div>
      </div>

      <div class="testControls row align-items-center justify-content-center p-2" id="testControlsHelp">
	<a href="https://forum.freecodecamp.org/">Get Help</a>
      </div>
    </div>
    <!-- <div id="mocha"> -->
    <!-- </div> -->
    <script src="main.js"></script>
  </body>
</html>
